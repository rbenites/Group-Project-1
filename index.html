<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RezQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset style-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Chat CSS-->
    <link rel="stylesheet" href="assets/css/chat.css">
    <!-- My own CSS stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stylesheet.css">
</head>

<body id="resQ">
    <header>
        <div class="container-fluid bg-dark text-light">
            <div class="row  px-4 py-3">
                <div id="wthrData" class="col-12 col-md-6 text-center text-md-left">
                    <div id="location"></div>
                    <!-- <div id="long"></div>
                    <div id="lat"></div> -->
                    <div id="temperature"></div>
                </div>
                <div class="col-12 col-md-6 d-flex d-flex justify-content-center justify-content-md-end">
                    <h1 class="d-flex align-self-center mt-3 mt-md-0">ReZQ</h1>
                </div>
            </div>
        </div>
    </header>

    <section id="reportArea">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 py-4 pl-3">
                    <div id="heading" class="d-flex flex-column flex-md-row text-center text-md-left mb-3 mt-2 px-2">
                        <h2>Get RezQewd</h2>
                        <span class="lead ml-2 text-center text-md-left">
                            <em class="px-0 px-md-2 py-1 d-flex  align-self-center justify-content-center justify-content-md-start">"Getting you help faster"</em>
                        </span>
                    </div>
                    <div id="dynSt">
                        <form id="rezQForm">
                            <div class="form-row pb-2 mt-3">
                                <div class="form-group col-md-6">
                                    <div class="input-group" id="input-group">
                                        <div class="input-group-prepend d-flex flex-column">
                                            <label for="">Who needs RezQing?</label>
                                            <div class="custom-control custom-radio">

                                                <input id="person" name="person" class="custom-control-input" type="radio" value="you">
                                                <label class="custom-control-label" for="person">Is this for you?</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input id="notPerson" value="notYou" name="person" class="custom-control-input" type="radio">
                                                <label class="custom-control-label" for="notPerson">Is this for someone else?</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend d-flex flex-column">
                                            <label for="">Person's Gender</label>
                                            <div class="custom-control custom-radio">

                                                <input id="male" name="gender" class="custom-control-input" type="radio" value="male">
                                                <label class="custom-control-label" for="male">Male</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input id="female" value="female" name="gender" class="custom-control-input" type="radio" g>it
                                                <label class="custom-control-label" for="female">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label for="inputName">First Name of person in emergency </label>
                                <input type="text" class="form-control" id="inputName" placeholder="ex: Harry P.">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="inputAge">Age</label>
                                    <input type="text" class="form-control" id="inputAge" name='age' placeholder="ex: 22">
                                </div>
                                <div class="form-group col-md-9">
                                    <label for="inputNumber">Your phone number</label>
                                    <input type="text" class="form-control" id="inputName" name='number' placeholder="ex: 213-757-2732">
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label for="inputAddress">Location of Emergency</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="ex: 123 Fake Street">
                            </div>
                            <div class="form-group mt-3">
                                <label for="loc">How alert is this person?</label>
                                <select id="loc" class="form-control">
                                    <option selected>Choose an option</option>
                                    <option value="alert">Person is alert</option>
                                    <option value="abnormal">Person is behaving abnormally</option>
                                    <option value="unconscious">Person is unconscious</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="allergies">Any allergic reactions?</label>
                                <select id="allergies" class="form-control">
                                    <option selected>Choose an option</option>
                                    <option value="pollen">Pollen</option>
                                    <option value="dander">Animal Dander</option>
                                    <option value="stings">Insect Stings</option>
                                    <option value="mold">Mold</option>
                                    <option value="food">Food</option>
                                    <option value="latex">Latex</option>
                                    <option value="medications">Medication</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="mdclCond">Any preexisting medical conditions?</label>
                                <select id="mdclCond" class="form-control">
                                    <option selected>Choose an option</option>
                                    <option value="heartAttack">Heart Attack</option>
                                    <option value="stroke">Stroke</option>
                                    <option value="anaphylaxis">Anaphylaxis</option>
                                    <option value="highBloodPressure">High Blood Pressure</option>
                                    <option value="diabetes">Diabetes</option>
                                    <option value="asthma">Asthma</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputComplaint">Your chief complaint</label>
                                <textarea class="form-control" id="inputComplaint" name='complaint' placeholder="ex: I have fallen and I can't get up. I think my leg might be broken."></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-info btn-lg w-100 mt-3">Report Emergency Now</button>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div id="map">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="secSte" class="d-none">
        <div class="container-fluid p-0 m-0">
            <div class="row-fluid">
                <div id="map">
                    <div class="map-responsive">
                        <iframe src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCF_5x7AkAOH8T7ijrquPSF5Lo3dullSiA&amp;q=Los Angeles" style="border:0"
                            width="600" height="250" frameborder="0"></iframe>
                    </div>
                </div>
                <div class="col-12 py-4 px-3">
                    <div id="heading" class="d-flex flex-column text-center flex-md-row justify-content-center mb-3 mt-2 px-2">
                        <h2>Get RezQewd</h2>
                        <span class="lead ml-2 text-center">
                            <em class="px-0 px-md-2 py-1 d-flex  align-self-center justify-content-center justify-content-md-start">"Getting you help faster"</em>
                        </span>
                    </div>
                    <div class="col-12">
                        <div id="chatr" class="chatst">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid bg-dark text-light d-flex justify-content-center">
            <div class="row px-4 py-3">
                <p class="mb-0">ReZQe Dashboard</p>
            </div>
        </div>
    </footer>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--FireBase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Weather JS -->
    <script src="assets/javascript/weather.js"></script>
    <!--Chat JS -->
    <script src="assets/javascript/chat.js"></script>

    <!-- App JS -->
 <script src="assets/javascript/app.js"></script>


</body>

</html>
